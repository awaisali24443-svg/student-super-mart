<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Checkout | Student Super Mart</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-50 text-gray-900 antialiased flex flex-col min-h-screen">
    <div id="header-container"></div>

    <main class="flex-grow container mx-auto px-4 py-8">
        <h1 class="text-3xl font-bold text-gray-900 mb-8">Checkout</h1>
        <div class="grid grid-cols-1 lg:grid-cols-2 gap-12">
            <form id="checkout-form" class="space-y-8">
                <section>
                    <h2 class="text-xl font-bold text-gray-800 mb-4">Shipping Information</h2>
                    <div class="grid grid-cols-2 gap-4">
                        <input required name="firstName" placeholder="First Name" class="border border-gray-300 rounded-lg px-4 py-3 focus:ring-2 focus:ring-emerald-500 outline-none">
                        <input required name="lastName" placeholder="Last Name" class="border border-gray-300 rounded-lg px-4 py-3 focus:ring-2 focus:ring-emerald-500 outline-none">
                        <input required name="email" type="email" placeholder="Email Address" class="col-span-2 border border-gray-300 rounded-lg px-4 py-3 focus:ring-2 focus:ring-emerald-500 outline-none">
                        <input required name="address" placeholder="Street Address" class="col-span-2 border border-gray-300 rounded-lg px-4 py-3 focus:ring-2 focus:ring-emerald-500 outline-none">
                        <input required name="city" placeholder="City" class="border border-gray-300 rounded-lg px-4 py-3 focus:ring-2 focus:ring-emerald-500 outline-none">
                        <input required name="zip" placeholder="Zip Code" class="border border-gray-300 rounded-lg px-4 py-3 focus:ring-2 focus:ring-emerald-500 outline-none">
                    </div>
                </section>
                
                <section>
                    <h2 class="text-xl font-bold text-gray-800 mb-4">Payment Method</h2>
                    <div class="space-y-3">
                        <label class="flex items-center p-4 border border-gray-200 rounded-xl cursor-pointer hover:border-emerald-500 transition-colors bg-white group">
                            <input type="radio" name="paymentMethod" value="Cash on Delivery" checked class="w-5 h-5 text-emerald-600 focus:ring-emerald-500">
                            <div class="ml-4">
                                <span class="block font-bold text-gray-900 group-hover:text-emerald-700">Cash on Delivery</span>
                                <span class="text-sm text-gray-500">Pay when you receive your order</span>
                            </div>
                            <i class="fa-solid fa-truck-fast ml-auto text-2xl text-emerald-600 bg-emerald-50 w-10 h-10 rounded-full flex items-center justify-center"></i>
                        </label>
                        
                        <label class="flex items-center p-4 border border-gray-200 rounded-xl cursor-pointer hover:border-red-500 transition-colors bg-white group">
                            <input type="radio" name="paymentMethod" value="JazzCash" class="w-5 h-5 text-red-600 focus:ring-red-500">
                            <div class="ml-4">
                                <span class="block font-bold text-gray-900 group-hover:text-red-700">JazzCash</span>
                                <span class="text-sm text-gray-500">Send to: <strong id="jc-number-display">Loading...</strong></span>
                            </div>
                            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/e/eb/JazzCash_logo.png/640px-JazzCash_logo.png" class="ml-auto h-8 object-contain" alt="JazzCash">
                        </label>

                        <label class="flex items-center p-4 border border-gray-200 rounded-xl cursor-pointer hover:border-green-500 transition-colors bg-white group">
                            <input type="radio" name="paymentMethod" value="EasyPaisa" class="w-5 h-5 text-green-600 focus:ring-green-500">
                            <div class="ml-4">
                                <span class="block font-bold text-gray-900 group-hover:text-green-700">EasyPaisa</span>
                                <span class="text-sm text-gray-500">Send to: <strong id="ep-number-display">Loading...</strong></span>
                            </div>
                             <img src="https://upload.wikimedia.org/wikipedia/commons/e/e2/Easypaisa_logo.png" class="ml-auto h-8 object-contain" alt="EasyPaisa">
                        </label>
                    </div>
                </section>

                <button id="chk-btn" type="submit" class="w-full bg-emerald-600 text-white font-bold py-4 rounded-xl hover:bg-emerald-700 transition-colors shadow-lg">Place Order</button>
            </form>

            <div class="bg-gray-50 p-8 rounded-2xl h-fit border border-gray-100">
                <h2 class="text-xl font-bold text-gray-800 mb-6">Order Summary</h2>
                <div id="order-summary" class="space-y-4 max-h-96 overflow-y-auto pr-2"></div>
                <div class="border-t border-gray-200 mt-6 pt-6 space-y-3 text-gray-600">
                    <div class="flex justify-between"><span>Subtotal</span><span id="chk-subtotal"></span></div>
                    <div class="flex justify-between"><span>Shipping</span><span id="chk-shipping"></span></div>
                    <div class="flex justify-between font-bold text-xl text-gray-900 pt-3 border-t border-gray-200"><span>Total</span><span id="chk-total"></span></div>
                </div>
            </div>
        </div>
    </main>

    <div id="footer-container"></div>
    <script src="script.js"></script>
</body>
</html>
