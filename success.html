<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Order Placed | Student Super Mart</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-50 text-gray-900 antialiased flex flex-col min-h-screen">
    <div id="header-container"></div>
    <main class="flex-grow flex items-center justify-center p-4">
        <div class="text-center w-full max-w-md">
            <div class="w-20 h-20 bg-emerald-100 rounded-full flex items-center justify-center text-emerald-600 text-3xl mb-6 mx-auto">
                <i class="fa-solid fa-check"></i>
            </div>
            <h1 class="text-3xl font-bold text-gray-900 mb-4">Order Placed Successfully!</h1>
            <p class="text-gray-500 mb-8 mx-auto">We've received your order for Shabqadar delivery. You will receive an email confirmation shortly.</p>
            
            <div class="space-y-3">
                <a id="btn-wa-order" href="#" target="_blank" class="hidden block w-full bg-green-500 text-white px-8 py-4 rounded-xl font-bold hover:bg-green-600 transition-colors shadow-lg shadow-green-200 flex items-center justify-center gap-2">
                    <i class="fa-brands fa-whatsapp text-2xl"></i> Send Order to WhatsApp
                </a>
                
                <a href="shop.html" class="block w-full bg-white border border-gray-200 text-gray-700 px-8 py-3 rounded-xl font-bold hover:bg-gray-50 transition-colors">
                    Continue Shopping
                </a>
            </div>
        </div>
    </main>
    <div id="footer-container"></div>
    <script src="script.js"></script>
</body>
</html>
