<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shop | Student Super Mart</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-50 text-gray-900 antialiased flex flex-col min-h-screen">
    <div id="header-container"></div>

    <main class="flex-grow container mx-auto px-4 py-8">
        <div class="flex flex-col md:flex-row gap-8">
            <aside class="w-full md:w-64 space-y-8 flex-shrink-0">
                <!-- Categories -->
                <div>
                    <h3 class="font-bold text-gray-900 mb-4">Categories</h3>
                    <ul id="category-list" class="space-y-2">
                        <!-- Injected JS -->
                    </ul>
                </div>

                <!-- Filters -->
                <div>
                    <h3 class="font-bold text-gray-900 mb-4">Filters</h3>
                    <div class="space-y-4">
                        <label class="flex items-center space-x-2 cursor-pointer">
                            <input type="checkbox" id="filter-organic" class="rounded text-emerald-600 focus:ring-emerald-500 w-4 h-4" />
                            <span class="text-sm text-gray-700">Organic Only</span>
                        </label>

                        <div>
                            <div class="flex justify-between text-sm text-gray-700 mb-2">
                                <span>Max Price</span>
                                <span id="price-display">Rs. 5000</span>
                            </div>
                            <input 
                                type="range" 
                                id="filter-price"
                                min="0" 
                                max="5000" 
                                step="100"
                                value="5000" 
                                class="w-full accent-emerald-600"
                            />
                        </div>
                    </div>
                </div>
            </aside>
            
            <div class="flex-1">
                <div class="mb-6 flex justify-between items-end">
                    <div>
                        <h1 id="page-title" class="text-3xl font-bold text-gray-900">All Products</h1>
                        <p id="product-count" class="text-gray-500 mt-1">Loading...</p>
                    </div>
                </div>
                <div id="product-grid" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
                    <!-- Injected JS -->
                </div>
            </div>
        </div>
    </main>

    <div id="footer-container"></div>
    <script src="script.js"></script>
</body>
</html>
