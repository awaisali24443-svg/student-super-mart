<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product Details | Student Super Mart</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-50 text-gray-900 antialiased flex flex-col min-h-screen">
    <div id="header-container"></div>

    <main class="flex-grow container mx-auto px-4 py-12">
        <div class="grid grid-cols-1 md:grid-cols-2 gap-12">
            <div class="bg-gray-50 rounded-3xl overflow-hidden shadow-sm">
                <img id="p-image" src="" alt="" class="w-full h-full object-cover max-h-[500px]">
            </div>
            <div class="space-y-6">
                <div>
                    <span id="p-cat" class="text-emerald-600 font-bold text-sm uppercase tracking-wide"></span>
                    <h1 id="p-name" class="text-4xl font-bold text-gray-900 mt-2"></h1>
                </div>
                <p id="p-desc" class="text-gray-600 text-lg leading-relaxed"></p>
                <div class="flex flex-wrap gap-2">
                     <span id="p-stock" class="px-3 py-1 bg-blue-100 text-blue-800 rounded-full text-sm font-medium"></span>
                </div>
                <div class="border-t border-b border-gray-100 py-6">
                    <div class="flex items-end gap-2 mb-6">
                        <span id="p-price" class="text-4xl font-bold text-gray-900"></span>
                        <span id="p-unit" class="text-gray-500 mb-1"></span>
                    </div>
                    <div class="flex flex-col sm:flex-row gap-4">
                        <div class="flex items-center border border-gray-300 rounded-lg w-fit">
                            <button onclick="decreaseQty()" class="px-4 py-3 hover:bg-gray-100 text-gray-600"><i class="fa-solid fa-minus"></i></button>
                            <span id="p-qty" class="w-12 text-center font-bold text-lg">1</span>
                            <button onclick="increaseQty()" class="px-4 py-3 hover:bg-gray-100 text-gray-600"><i class="fa-solid fa-plus"></i></button>
                        </div>
                        <button id="btn-add" class="flex-1 bg-emerald-600 text-white font-bold rounded-lg px-8 py-3 hover:bg-emerald-700 shadow-lg shadow-emerald-200 transition-all active:scale-95">Add to Cart</button>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <div id="footer-container"></div>
    <script src="script.js"></script>
</body>
</html>
